            </div>
            
            <div class="contacto">
                <b><label for="correo">Correo electr√≥nico</label></b>

            </div>
            <div class="checkbox">

                    <input type="checkbox" name="opcion1" id="">

                </label>

            </div>
            <div class="contacto">
                <b><label for="mensaje">Mensaje</label></b>
                <br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <div class="botones">
               <button type="submit">Enviar</button>
            
            <button type="reset">Borrar</button>
