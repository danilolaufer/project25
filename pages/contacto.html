        <h2 class="titlecontac">Contacta con nosotros!</h2>
        <div class="responsive">
            
            <form  class="formcontac" action="#" method="post" onsubmit="return noNumero()">
                <div class="contacto">
                    <b><label for="nombre">Nombre</label></b>
                    <br>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="contacto">
                    <b><label for="apellido">Apellido</label></b>
                    <br>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                
                <div class="contacto">
                    <b><label for="correo">Correo electr√≥nico</label></b>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="options">
                    <div class="checkbox">
                    <label class="circulo">
                        <input type="radio" name="soltero" name="opcion1" id="">
                        Soltero/a
                    </label>
                    <label class="circulo">
                        <input type="radio" name="soltero" id="">
                        Casado/a
                    </label>
                    <label class="circulo">
                        <input type="radio" name="soltero" id="">
                        Divorciado/a
                    </label>
                </div>
                <br>
                <div class="checkbox">
                    <label class="circulo">
                        <input type="checkbox" name="soltero" name="opcion1" id="">
                        Recibir noticias
                    </label>
                    <label class="circulo">
                        <input type="checkbox" name="soltero" id="">
                        Recibir correo masivo
                    </label>
                    <label class="circulo">
                        <input type="checkbox" name="soltero" id="">
                        Recibir llamadas desde el correo
                    </label>
                </div> 
                </div>
               
                <div class="contacto">
                    <b><label for="mensaje">Mensaje</label></b>
                    <br>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div class="botones">
                   <button type="submit">Enviar</button>
                
                <button type="reset">Borrar</button>
                </div>
                
                </form>
